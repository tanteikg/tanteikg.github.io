<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- QuICScript Bundle -->
    <script type="text/javascript" src="QuICScript.js"></script>
    <script type="text/javascript" src="QuICScriptExcel.js" defer></script>
    <!-- Legacy Webview for TaskPane -->
    <script type="text/javascript" src="legacywebview.js" defer></script>

    <!-- Fabric Core for Office Add-in -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css">
    <!-- CSS for vertical line between images -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="ms-Fabric">
    <!--
      QuICScript Add-in Taskpane UI. This UI is tested with the latest webview
      using Microsoft Edge (Chromium). If a legacy webview is detected, the
      failover UI will be displayed instead.
    -->
    <div id="main">
      <img src="QuICScript-logo.png" />
      <span class="vertical-line"></span>
      <img src="pQCee-logo-128.png" />

      <p>Setup</p>
      <hr/>
      <p></p>
      <button id="btnCreateTable">Set up worksheet</button>
      <p></p>

      <p>Run</p>
      <hr/>
      <p></p>
      <button id="btnRunQuICScript">Run</button>
      <p>
      Output result at <input type="text" id="resultbox" value="A1"/>
      <p></p>
      <button id="btnResetQuICScript">Reset</button>
      <p>
      <div id=message> </div> 
    </div>

    <!-- Graceful failover UI for legacy WebViews -->
    <div id="legacyMessage" style="display: none; padding: 10;">
      This add-in will not run in your version of Office. Please upgrade either
      to perpetual Office 2021 (or later) or to a Microsoft 365 account.
    </div>
  </body>
</html>
